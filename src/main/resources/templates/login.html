<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login - Secret Chat</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .login-container {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }
    .login-card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }
    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 20px 20px 0 0;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <div class="card login-card">
            <div class="card-header login-header text-center py-4">
              <h2><i class="fas fa-shield-alt"></i> Secret Chat</h2>
              <p class="mb-0">Secure Steganography Messaging</p>
            </div>
            <div class="card-body p-4">
              <h4 class="text-center mb-4">Login</h4>
              <form method="post" action="/login">
                <div class="mb-3">
                  <label class="form-label">
                    <i class="fas fa-user"></i> Username
                  </label>
                  <input name="username" class="form-control" placeholder="Enter your username" required/>
                </div>
                <div class="mb-3">
                  <label class="form-label">
                    <i class="fas fa-lock"></i> Password
                  </label>
                  <input name="password" type="password" class="form-control" placeholder="Enter your password" required/>
                </div>
                <button class="btn btn-primary w-100 py-2">
                  <i class="fas fa-sign-in-alt"></i> Login
                </button>
              </form>
              <div class="text-center mt-3">
                <p class="mb-0">Don't have an account? 
                  <a th:href="@{/register}" class="text-decoration-none">
                    <i class="fas fa-user-plus"></i> Register here
                  </a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
